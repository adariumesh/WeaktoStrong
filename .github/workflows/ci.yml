name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-test-frontend:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint frontend
        run: npm run lint
        
      - name: Type check
        run: npm run check-types
        
      - name: Test frontend
        run: npm run test
        
      - name: Build frontend
        run: npm run build

  lint-and-test-backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: weaktostrong_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black
          
      - name: Lint with Ruff
        run: |
          cd backend
          ruff check .
          
      - name: Format check with Black
        run: |
          cd backend
          black --check .
          
      - name: Test with pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/weaktostrong_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-ci
          NEXTAUTH_SECRET: test-nextauth-secret-for-ci
        run: |
          cd backend
          pytest

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run npm audit
        run: npm audit --audit-level moderate
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install safety
        run: pip install safety
        
      - name: Run safety check
        run: |
          cd backend
          safety check -r requirements.txt

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint-and-test-frontend, lint-and-test-backend, security-scan]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.lint-and-test-frontend.result }}" == "success" && 
                "${{ needs.lint-and-test-backend.result }}" == "success" && 
                "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "✅ All checks passed!"
            exit 0
          else
            echo "❌ Some checks failed"
            echo "Frontend: ${{ needs.lint-and-test-frontend.result }}"
            echo "Backend: ${{ needs.lint-and-test-backend.result }}"
            echo "Security: ${{ needs.security-scan.result }}"
            exit 1
          fi